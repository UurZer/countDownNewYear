<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="container-item days-c">
            <span class="count-numbers" id="days">0</span>
        <p class="count-text">Days</p>
        </div>

        <div class="container-item hours-c">
            <span class="count-numbers" id="hours">0</span>
            <p class="count-text">Hours</p>
        </div>

        <div class="container-item minutes-c">
            <span class="count-numbers" id="minutes">0</span>
            <p class="count-text">Minutes</p>
        </div>

        <div class="container-item seconds-c">
            <span class="count-numbers"id="seconds">0</span>
            <p class="count-text">Seconds</p>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
